###################################################
# LOCAL
###################################################
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: payback-consumer
  profiles:
    include: custom
  jpa:
    open-in-view: false
    hibernate:
      show_sql: true
      format_sql: true
      inspect_stacktrace: true
      naming_physical_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl   #naming.physical-strategy

logging:
  pattern:
    console: "[%-20(%cyan(%date{HH:mm:ss.SSS})] [%thread]) [%X{moa.requestid}] %highlight(%-5level) %magenta(%marker|%logger{36}): %msg%n%rEx" # console pattern
  level:
    root: INFO
    com.ebaykorea.saturn: DEBUG
    MoAAppender: INFO
    MoALogger: INFO
    com.ebaykorea.payback.consumer: INFO

###################################################
# feign Configurations
###################################################
feign:
  httpclient:
    enabled: true
    maxConnections: 1000
    maxConnectionsPerRoute: 100
  circuitbreaker.enabled: false
  client.config:
    default:
      connectTimeout: 3000  # resilience4j timeoutDuration
      readTimeout: 3000

# Resilience4j Configurations
resilience4j:
  retry:
    configs:
      default:
        maxRetryAttempts: 2
        waitDuration: 500
    instances:
      retryApi: # retry name
        baseConfig: default

###################################################
# Common Management Configurations - DO NOT EDIT
###################################################
management:
  server.port: 8081
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: ALWAYS
  health:
    db.enabled: false
    redis.enabled: false
  metrics:
    export.prometheus.enabled: true
    cache.instrument: true
    web.server.requst.autotime.enable: false

###################################################
# MoA Configurations
###################################################
saturn:
  groupId: com.ebaykorea
  artifactId: payback
  moa:
    domainGroup: payreward
    domain: payback.consumer
    host: http://devmoafw.gmarket.com
  datasource:
    appName: PAYBACK_API
    userName: daemon_app
    tenant: gmarketdev #개발: gmarketdev, 운영: gmarket