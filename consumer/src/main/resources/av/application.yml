###################################################
# LOCAL
###################################################
server:
  port: 8080

spring:
  application.name: payback-consumer
  profiles:
    include: custom
  kafka:
    consumer:
      group-id: payback-group
      auto-offset-reset: latest
      enable-auto-commit: true
      bootstrap-servers: SaBrokerStg01em:9092,SaBrokerStg02em:9092,SaBrokerStg03em:9092

logging:
  pattern:
    console: "[%-20(%cyan(%date{HH:mm:ss.SSS})] [%thread]) [%X{moa.requestid}] %highlight(%-5level) %magenta(%marker|%logger{36}): %msg%n%rEx" # console pattern
  level:
    root: WARN
    com.ebaykorea.saturn: DEBUG
    MoAAppender: INFO
    MoALogger: INFO

###################################################
# feign Configurations
###################################################
feign:
  httpclient:
    enabled: true
    maxConnections: 1000
    maxConnectionsPerRoute: 100
  circuitbreaker.enabled: false
  client.config:
    default:
      connectTimeout: 3000  # resilience4j timeoutDuration
      readTimeout: 3000

# Resilience4j Configurations
resilience4j:
  retry:
    configs:
      default:
        maxRetryAttempts: 2
        waitDuration: 500
    instances:
      retryApi: # retry name
        baseConfig: default

###################################################
# Common Management Configurations - DO NOT EDIT
###################################################
management:
  server.port: 8081
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: ALWAYS
  health:
    db.enabled: false
    redis.enabled: false
  metrics:
    export.prometheus.enabled: true
    cache.instrument: true
    web.server.requst.autotime.enable: false

###################################################
# MoA Configurations
###################################################
saturn:
  groupId: com.ebaykorea
  artifactId: payback
  moa:
    domainGroup: payreward
    domain: payback.consumer
    host: http://moafw2.ebaykorea.com/bulk