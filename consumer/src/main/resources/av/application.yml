###################################################
# LOCAL
###################################################
server:
  port: 8085

spring:
  application.name: payback-consumer
  profiles:
    include: custom
  kafka:
    consumer:
      group-id: payback-group
      auto-offset-reset: latest
      enable-auto-commit: true
      bootstrap-servers: SaBrokerStg01em:9092,SaBrokerStg02em:9092,SaBrokerStg03em:9092

logging:
  pattern:
    console: "[%-20(%cyan(%date{HH:mm:ss.SSS})] [%thread]) [%X{moa.requestid}] %highlight(%-5level) %magenta(%marker|%logger{36}): %msg%n%rEx" # console pattern
  level:
    root: INFO
    com.ebaykorea.saturn: DEBUG
    MoAAppender: INFO
    MoALogger: INFO

###################################################
# feign Configurations
###################################################
feign:
  httpclient:
    enabled: true
    maxConnections: 1000
    maxConnectionsPerRoute: 100
  circuitbreaker.enabled: false
  client.config:
    default:
      connectTimeout: 5000  # resilience4j timeoutDuration 보다 커야 함.
      readTimeout: 5000
  compression:
    request:
      enabled: true
      mime-types:
        - application/json
      min-request-size: 2048
    response:
      enabled: true

###################################################
# Common Management Configurations - DO NOT EDIT
###################################################
management:
  server.port: 8089
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: ALWAYS
  health:
    db.enabled: false
    redis.enabled: false
  metrics:
    export.prometheus.enabled: true
    cache.instrument: true
    web.server.requst.autotime.enable: false

###################################################
# MoA Configurations
###################################################
saturn:
  groupId: com.ebaykorea
  artifactId: payback
  moa:
    domainGroup: gmkt
    domain: gmkt.reward.api
    host: http://devmoafw.ebaykorea.com