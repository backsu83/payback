###################################################
# LOCAL
###################################################
server:
  port: 8080

spring:
  application:
    name: payback
  profiles:
    include: custom
  jpa:
    hibernate:
      show_sql: true
      format_sql: true
      inspect_stacktrace: true
      naming_physical_strategy: org.hibernate.boot.entity.naming.PhysicalNamingStrategyStandardImpl  #naming.physical-strategy

logging:
  pattern:
    console: "[%-20(%cyan(%date{HH:mm:ss.SSS})] [%thread]) [%X{moa.requestid}] %highlight(%-5level) %magenta(%marker|%logger{36}): %msg%n%rEx" # console pattern
  level:
    root: INFO
    com.ebaykorea.saturn: DEBUG
    MoAAppender: INFO
    MoALogger: INFO

###################################################
# feign Configurations
###################################################
feign:
  httpclient:
    enabled: true
    maxConnections: 1000
    maxConnectionsPerRoute: 100
  circuitbreaker.enabled: false
  client.config:
    default:
      connectTimeout: 3000  # resilience4j timeoutDuration 보다 커야 함.
      readTimeout: 3000
  compression:
    request:
      enabled: true
      mime-types:
        - application/json
      min-request-size: 2048
    response:
      enabled: true

###################################################
# Common Management Configurations - DO NOT EDIT
###################################################
management:
  server.port: 8082
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: ALWAYS
  health:
    db.enabled: false
    redis.enabled: false
  metrics:
    export.prometheus.enabled: true
    cache.instrument: true
    web.server.requst.autotime.enable: false

###################################################
# Saturn Configurations
###################################################
saturn:
  groupId: com.ebaykorea
  artifactId: payback
  moa:
    domainGroup: payreward
    domain: payback.api
    host: http://devmoafw.ebaykorea.com
  application:
    domain: "payback"
    tenantid: "gmarket"
    api-info:
      name: "payback-api"
      api-package: "com.ebaykorea.payback.api"
      version:
        major: "v1"
        full: "v1.0.0"
  datasource:
    appName: PAYBACK_API
    userName: daemon_app
    tenant: gmarketdev #개발: gmarketdev, 운영: gmarket